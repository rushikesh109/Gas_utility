<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Gas Utility</h1>
    <p><a href="{% url 'submit_request' %}">Submit a Service Request</a></p>
    <p><a href="{% url 'request_status' %}">Track Service Requests</a></p>
    
    <!-- Admin Button -->
    <p><a href="/admin" class="btn">Go to Admin</a></p>  <!-- Admin page link -->

</body>
</html>
